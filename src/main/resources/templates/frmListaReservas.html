<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<style>
	td {
		background-color: #fff;

	}

	table {
		border-collapse: collapse;
		width: 100%;
		max-width: 1600px;
		margin: 0 auto;
	}
</style>
</head>
<body>
	<h1 th:text="${titulo}" align="center"></h1>
	<div class="table-responsive">
		<table class="table table-bordered">
			<tr>
				<th>id:</th>
				<th>Numero de mesa</th>
				<th>Numero de personas</th>
				<th>Fecha de Reservacion</th>
				<th>Hora de Reservacion</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="reserva : ${reservas}">
				<td th:text="${reserva.idRes}"><a class="btn btn-primary btn-xs"></a></td>
				<td th:text="${reserva.numMe}"></td>
				<td th:text="${reserva.numPer}"></td>
				<td th:text="${reserva.fecRes}"></td>
				<td th:text="${reserva.horRes}"></td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript">
		function clicked(e) {
			if (!confirm('Â¿Estas seguro que deseas eliminar?')) e.preventDefault();
		}
	</script>
</body>

</html>
