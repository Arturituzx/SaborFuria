<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link rel="stylesheet" th:href="@{/css/lista.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/c582dd2386.js" crossorigin="anonymous"></script>
	</link>
</head>

<body>
	<h1 th:text="${titulo}" align="center"></h1>
	<a th:href="@{/registrarProducto}">Crear Producto</a>
	<table border="2">
		<thead>
			<tr>
				<th>id:</th>
				<th>Tipo de producto</th>
				<th>Nombre de producto</th>
				<th>Precio del producto</th>
				<th>Fecha de creacion</th>
				<th>Imagen</th>
				<th>EDITAR</th>
				<th>ELIMINAR</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="producto : ${productos}">
				<td th:text="${producto.id}"><a class="btn btn-primary btn-xs"></a></td>
				<td th:text="${producto.tipMe}"></td>
				<td th:text="${producto.nomMen}"></td>
				<td th:text="${producto.pre}"></td>
				<td th:text="${producto.fecCre}"></td>
				<td><img th:src="'/importar/' + ${producto.imagen}" alt="Imagen del Producto" width="100"
						height="100" /></td>
				<td><a th:href="@{/registrarProducto/} + ${producto.id}" style="color:blue">
						<center><i class="fa-solid fa-pen-to-square fa-beat" style="color: #0979f1;"></i></center>
					</a></td>
				<td><a th:href="@{/eliminarProducto/} + ${producto.id}" onclick="clicked(event)" style="color:red">
						<center><i class="fa-solid fa-trash-can fa-bounce" style="color: red;"></i></center>
					</a></td>
				</td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript">
		function clicked(e) {
			if (!confirm('Â¿Estas seguro que deseas eliminar?')) e.preventDefault();
		}
	</script>
</body>

</html>
