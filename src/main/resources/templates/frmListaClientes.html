<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Lista de Usuarios</title>
	<link rel="stylesheet" th:href="@{/css/lista.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/c582dd2386.js" crossorigin="anonymous"></script>
	</link>
	<style>
	td {
		background-color: #fff;

	}

	table {
		border-collapse: collapse;
		width: 100%;
		max-width: 1600px;
		margin: 0 auto;
	}
</style>
</head>
<body>
	<h1 align="center">Lista de Usuarios</h1>
	<div class="table-responsive">
		<table class="table table-bordered">
			<tr>
				<th>id:</th>
				<th>DNI:</th>
				<th>APELLIDOS:</th>
				<th>NOMBRES:</th>
				<th>EDAD:</th>
				<th>DISTRITO:</th>
				<th>DIRECCION:</th>
				<th>CORREO:</th>
				<th>CONTRASEÑA:</th>
				<th>CELULAR:</th>
				<th>FACTURA:</th>
				<th>EDITAR:</th>
				<th>ELIMINAR:</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente : ${clientes}">
				<td><a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
				<td th:text="${cliente.dni}"></td>
				<td th:text="${cliente.ape}"></td>
				<td th:text="${cliente.nom}"></td>
				<td th:text="${cliente.edad}"></td>
				<td th:text="${cliente.dis}"></td>
				<td th:text="${cliente.dir}"></td>
				<td th:text="${cliente.correo}"></td>
				<td th:text="${cliente.contra}"></td>
				<td th:text="${cliente.cel}"></td>
				<td><a th:href="@{registrarFacturas/} + ${cliente.id}" th:text="'Crear Factura'"></a></td>
				 <td><a th:href="@{/registrarCliente/} + ${cliente.id}"  style="color:blue" ><center><i class="fa-solid fa-pen-to-square fa-beat" style="color: #0979f1;"></i></center></a></td>
                <td><a th:href="@{/eliminarCliente/} + ${cliente.id}" 
                onclick="clicked(event)" style="color:red"><center><i class="fa-solid fa-trash-can fa-bounce" style="color: red;"></i></center></a></td>
				</td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript">
		function clicked(e) {
			if (!confirm('¿Estas seguro que deseas eliminar?')) e.preventDefault();
		}
	</script>
</body>

</html>
