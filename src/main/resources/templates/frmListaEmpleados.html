<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link rel="stylesheet" th:href="@{/css/lista.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/c582dd2386.js" crossorigin="anonymous"></script>
	</link>
	<style>
</style>
</head>
<body>
	<h1 th:text="${titulo}" align="center"></h1>
	<table border="2">
		<div class="table-responsive">
		<table class="table table-bordered">
			<tr>
				<th>id:</th>
				<th>NOMBRES:</th>
				<th>APELLIDOS:</th>
				<th>CELULAR:</th>
				<th>GENERO:</th>
				<th>DIRECCION:</th>
				<th>SALARIO:</th>
				<th>FECHA DE CREACION:</th>
				<th>EDITAR:</th>
				<th>ELIMINAR:</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="empleado : ${empleados}">
				<td th:text="${empleado.idEm}"><a class="btn btn-primary btn-xs"></a></td>
				<td th:text="${empleado.nombre}"></td>
				<td th:text="${empleado.apellido}"></td>
				<td th:text="${empleado.numTele}"></td>
				<td th:text="${empleado.genero}"></td>
				<td th:text="${empleado.direccion}"></td>
				<td th:text="${empleado.salario}"></td>
				<td th:text="${empleado.fecCre}"></td>
				 <td><a th:href="@{/registrarEmpleado/} + ${empleado.idEm}"  style="color:blue" ><center><i class="fa-solid fa-pen-to-square fa-beat" style="color: #0979f1;"></i></center></a></td>
                <td><a th:href="@{/eliminarEmpleado/} + ${empleado.idEm}" 
                onclick="clicked(event)" style="color:red"><center><i class="fa-solid fa-trash-can fa-bounce" style="color: red;"></i></center></a></td>
				</td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript">
		function clicked(e) {
			if (!confirm('Â¿Estas seguro que deseas eliminar?')) e.preventDefault();
		}
	</script>
</body>

</html>
