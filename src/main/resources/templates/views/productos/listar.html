<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<h1 th:text="${titulo}"></h1>
	<a th:href="@{/views/productos/create}">Crear Producto</a>
	<table class="table">
		<thead >
			<tr>
				<th>id</th>
				<th>Producto</th>
				<th>Precio Compra</th>
				<th>Stock</th>
				<th>Descripcion</th>
				<th>editar</th>
				<th>eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="producto: ${productos}">
				<td><a class="btn btn-primary btn-xs" th:href="@{/views/productos/detalle/} + ${producto.id}"
						th:text="${producto.id}"></a></td>
				<td th:text="${producto.nombreProducto}"></td>
				<td th:text="${producto.precioCompra}"></td>
				<td th:text="${producto.stock}"></td>
				<td th:text="${producto.descripcion}"></td>
				    <td><img th:src="'/images/' + ${producto.imagen}" alt="Imagen del Producto" width="100" height="100" /></td>

				<td><a th:href="@{/views/productos/edit/} + ${producto.id}" th:text="'editar'"></a></td>
				<td><a th:href="@{/views/productos/eliminar/} + ${producto.id}" th:text="'eliminar'"
						onclick="clicked(event)"></a></td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript">
		function clicked(e) {
			if (!confirm('Â¿Estas seguro que deseas eliminar?')) e.preventDefault();
		}
	</script>
</body>

</html>
